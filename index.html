<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Chris Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to Chris's Portfolio!</h1>
    </header>

    <!-- Navbar -->
    <nav>
      <a href="#about">About Me</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact Me</a>
    </nav>

    <!-- Body -->
    <main>
      <!-- Sidebar -->
      <aside id="about">
        <h2>About Me</h2>
        <img src="./assets/images/camera.jpg" height="150px" width="150px" alt="chris picture">
        <p>Lorem</p>
        <p>
          Lorem 
        </p>
      </aside>
      <!-- Product Cards -->
      <div class="products" id="work">
        <section class="card">
          <header>Camera</header>
          <img src="./assets/images/camera.jpg" alt="black camera" />
          <p>Price: $300</p>
        </section>
        <section class="card">
          <header>Tablet</header>
          <img src="./assets/images/tablet.jpg" alt="tablet held in hands" />
          <p>Price: $150</p>
        </section>
        <section class="card">
          <header>Toilet Paper</header>
          <img
            src="./assets/images/toilet-paper.jpg"
            alt="rolls of toilet paper in a basket"
          />
          <p>Price: $30</p>
        </section>
        <section class="card">
          <header>Wooden Spoons</header>
          <img
            src="./assets/images/wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
          />
          <p>Price: $10</p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer id="contact">
      <h3>
        Contact Me
      </h3>
      <ul>
        <li>
            <a href="#about">About Me</a>
        </li>
        <li>
            <a href="#work">Work</a>
        </li>
        <li>
            <a href="#contact">Contact Me</a>
        </li>
    </ul>
    </footer>
  </body>
</html>
